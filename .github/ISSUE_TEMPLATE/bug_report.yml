name: Bug Report
description: Report a bug or issue with the Log Changes plugin
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have updated to the latest version of the plugin
          required: true
        - label: I have tested with all other plugins disabled
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste image URLs

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: What version of the plugin are you running?
      placeholder: e.g., 1.2.0
    validations:
      required: true

  - type: input
    id: wordpress-version
    attributes:
      label: WordPress Version
      description: What version of WordPress are you running?
      placeholder: e.g., 6.4.2
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP is your server running?
      placeholder: e.g., 8.2.10
    validations:
      required: true

  - type: input
    id: database-version
    attributes:
      label: Database Version
      description: What version of MySQL/MariaDB are you running?
      placeholder: e.g., MariaDB 10.6.12

  - type: textarea
    id: other-plugins
    attributes:
      label: Other Active Plugins
      description: List any other plugins that are active (if relevant to the issue)
      placeholder: |
        - Plugin Name v1.0
        - Another Plugin v2.0

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What type of environment are you using?
      options:
        - Production
        - Staging
        - Development
        - Local
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Logs
      description: Any relevant error messages from debug.log or server logs
      placeholder: Paste error messages here
      render: text

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful
